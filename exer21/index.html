<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>

        <div class="tabela">
            <div class="coluna">
                <h3>IMC</h3>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>

            <div class="coluna">
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <h5>
            <p></p>
        </h5>


        <form class="form" action="" method="get">
            <p>Peso: <input type="text" class='peso' any='0.01'></p>
            <p>Altura: <input type="text" class='altura' any="0.01"></p>
            <button>Calcular</button>
        </form>
        <div class="resultado"></div>
    </section>
    <script src='./assets/js/index.js'></script>
</body>

</html>
